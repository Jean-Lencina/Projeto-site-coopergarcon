<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coopergarcon | Equipe de garçons</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
</head>
<body>
    <header>
        <div class="menu">
            <a href="#">Solicite seu orçamento</a>
        </div>
        <div class="menub">
            <span id="burger" class="material-symbols-outlined" onclick="clickMenu()">menu</span>
        </div>
        <menu id="itens">
            <ul>
                <li><a class="home" href="#">Início</a></li>
                <li><a class="about" href="#">Quem somos</a></li>
                <li><a class="job" href="#">Trabalhe conosco</a></li>
                <li><a class="society" href="#">Área do sócio</a></li>
            </ul>
        </menu>
        
    </header>
    <section class="img">
        <div class="logo">
            
        </div>
        <h1>Arte do bem servir</h1>
        <p>Oferecemos garçons profissionais e altamente qualificados para tornar o seu evento inesquecível.</p>
    </section>
    <script>
        function clickMenu() {
            if(itens.style.display == "none"){
                itens.style.display = "block"
            }else{
                itens.style.display = "none"
            }
        }
        function mudouTamanho() {
            if (window.innerWidth >= 768) {
                itens.style.display = 'none'
            }else{
                itens.style.display = "none"
            }
        }
    </script>
</body>
</html>
