<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coopergarcon</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
</head>
<body>
    <header>
        <span id="burger" class="material-symbols-outlined" onclick="clickMenu()">menu</span>

        <menu id="itens">
            <ul>
                <li><a class="home" href="#">Início</a></li>
                <li><a class="about" href="#">Quem somos</a></li>
                <li><a class="job" href="#">Trabalhe conosco</a></li>
                <li class="right-menu"><a class="society" href="#">Área do sócio</a></li>
            </ul>
        </menu>
        <li class="right-menu"><a class="order" href="#">Solicite seu orçamento</a></li>
    </header>
    <section>
        <img src="imagens/Logo-branco-circle.png" alt="Coopergarcon" width="300px" height="300px">
        <h1>Arte do bem servir</h1>
        <p>Oferecemos garçons profissionais e altamente qualificados para tornar o seu evento inesquecível.</p>
    </section>
    <script>
        function clickMenu() {
            if(itens.style.display == "block"){
                itens.style.display = "none"
            }else{
                itens.style.display = "block"
            }
        }
        function mudouTamanho() {
            if (window.innerWidth >= 768) {
                itens.style.display = 'block'
            }else{
                itens.style.display = "none"
            }
        }
    </script>
</body>
</html>
